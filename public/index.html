<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMNIRULES.IO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <style>
        .logo {
            height: 300px;
            background-image: url(./images/omnirule.png);
            background-size:100% 100%;
            -o-background-size: 100% 100%;
            -webkit-background-size: 100% 100%;
            background-size: contain;
            background-repeat: no-repeat;
            margin: auto;
            width: 50%;
            margin-top: 200px;
        }
        body {
            text-align: center;
            font-family: AppleGothic;
            font-size: 300%;
            background-color: #9F1425;
            font-weight: bolder;
            color: white;
        }
        .heartBeat {
            animation-duration: 3s;
            animation-delay: 1s;
            animation-iteration-count: 2;
        }
    </style>
</head>
<body>
    <div class="logo">

    </div>
    <p class="heartBeat slower infinite delay-5s">
        coming soon
    </p>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="250" height="250"><g transform="translate(125,125)"><text style="font-family: Impact; font-size: 48.048833996116755px; fill: #C21460;" text-anchor="middle" transform="translate(33,-26)rotate(11)">hello</text></g></svg>

</body>
</html>
